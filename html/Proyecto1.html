 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/estilosP.css">

    <title>Restaurant</title>
 </head>
 <body>

   <div id="sidemenu" class="menu-collapsed">

    <!-- Header -->

        <div id="header">
            <div id="title"> <span>Restaurante</span></div>
             <div id="menu-btn">
                <div class="btn-hamburguer"></div>
                <div class="btn-hamburguer"></div>
                <div class="btn-hamburguer"></div>
            </div>
        </div>

    <!-- Perfil -->

        <div id="profile">
            <div id="photo"><img src="" alt=""></div>

            <div id="name"><span>Nombre</span></div>
        </div>

     <!-- ITEMS  -->

         <div id="menu-items">
            <div class="item">
                <a href="Login.html">
                    <div class="icon"><img src="" alt=""></div>
                    <div class="title"> <span>Registro Cliente</span></div>

            </div>

            <div class="item separator"></div>

            <div class="item">
                <a href="/RegistroP.html">
                    <div class="icon"><img src="" alt=""></div>
                    <div class="title"> <span>Orden</span></div>
                </a>
            </div>
         </div>
   </div>

   <div id="main-container">
       ---MAMALO ELIAS--
   </div>

   <script>
    const btn = document.querySelector('#menu-btn');
    const menu= document.querySelector('#sidemenu');
    
    btn.addEventListener('click', e => 
    {
        menu.classList.toggle("menu-expanded");
        menu.classList.toggle("menu-collapsed");

        document.querySelector('body').classList.toggle('body-expanded');
    });
   </script>


 </body>
 </html>
