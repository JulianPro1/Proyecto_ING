<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/estilosF.css">
    <title>Factura</title>
</head>
<body>

    <form class="form" action="Proyecto1.html"> 
        <h2 class="form__title"> Factura </h2>

        <div class="form__container">
            <div class="form__group">
                <input type="text" id="name" class="form__input" placeholder=" ">
                <label for="name" class="form__label">Numero de Factura</label>
                <span class="form__line"></span>
            </div>

            <div class="form__group">
                <input type="text" id="name" class="form__input" placeholder=" ">
                <label for="name" class="form__label">Fecha de emision</label>
                <span class="form__line"></span>
            </div>

            <div class="form__group">
                <input type="text" id="name" class="form__input" placeholder=" ">
                <label for="name" class="form__label">Nombres</label>
                <span class="form__line"></span>
            </div>

            <div class="form__group">
                <input type="text" id="name" class="form__input" placeholder=" ">
                <label for="name" class="form__label">Apellidos</label>
                <span class="form__line"></span>
            </div>

            <div class="form__group">
                <input type="text" id="name" class="form__input" placeholder=" ">
                <label for="name" class="form__label">Numero Telefonico</label>
                <span class="form__line"></span>
            </div>

            <div class="form__group">
                <input type="text" id="name" class="form__input" placeholder=" ">
                <label for="name" class="form__label">Direccion</label>
                <span class="form__line"></span>
            </div>


            <div class="form__group description">
                <input type="text" id="name" class="form__input" placeholder=" ">
                <label for="name" class="form__label">Lista</label>
                <span class="form__line"></span>
            </div>

        </div>

        <div class="form__buttons">
            <input type="submit" class="form__submit" value="Cancelar"> 
            <input type="submit" class="form__submit" value="Confirmar"> 
        </div>

       
    </form>
    
</body>
</html>
