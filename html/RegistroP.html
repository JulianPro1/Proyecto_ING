<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/estilosRP.css">
    <script src="https://kit.fontawesome.com/2447189f02.js" crossorigin="anonymous"></script>
    <title>Registro de Productos</title>
</head>
<body>
   
        <form action="" class="form">
            <img src="#"  class="products__profile" alt="">
            <h2 class="products-title">Registro de Productos</h2>
            <p class="products-paragraph"></p>

            <div class="form__container">
                <div class="form__group">
                    <input type="text" id="name1" class="form__input" placeholder=" ">
                    <label for="name" class="form__label">Codigo:</label>
                    <span class="form__line"></span>
                </div>
    
                <div class="form__group">
                    <input type="text" id="name2" class="form__input" placeholder=" ">
                    <label for="name" class="form__label">Nombre:</label>
                    <span class="form__line"></span>
                </div>
    
                <div class="form__group">
                    <input type="text" id="name3" class="form__input" placeholder=" ">
                    <label for="name" class="form__label">Descripcion:</label>
                    <span class="form__line"></span>

                </div>

                <div class="form__group">
                    <input type="text" id="name3" class="form__input" placeholder=" ">
                    <label for="name" class="form__label">Precio:</label>
                    <span class="form__line"></span>
                </div>

               
            <div class="form__count">
                <p class="count__title">Existencia</p>
                <p class="count">0</p>

                <div class="form__buttons">
                    <button class="button-up" id="incr"><i class="fa-solid fa-up"></i></button>
                    <button class="button-reset" id="reset"><i class="fa-solid fa-rotate"></i></button>
                    <button class="button-down" id="decr"><i class="fa-sharp fa-solid fa-down"></i></button>
                    
                </div>
            </div>

            <input type="submit" class="form__submit" value="Finalizar"> 
        
                
              
            </div>

               
        </form>
        
  
</body>
</html>
